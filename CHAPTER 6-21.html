<!DOCTYPE html>
<html>
    <head>
        <title>Form 요소 - 회원가입</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>회원가입</h2>
        <form method="get" action="form_app.js">
            이메일: <input type="email" name="p_mail" placeholder="***@***.***"/> <br>
            전화번호: <input type="tel" name="p_tel" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" value=" - 빼고 입력하세요"/> <br>
            <input type="submit" value="확인"/>
            <input type="reset" value="취소"/>
        </form>
    </body>
</html>
