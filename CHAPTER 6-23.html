<!DOCTYPE html>
<html>
    <head>
        <title>Form 요소 - 수강과목조사</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>수강과목조사</h2>
        <form method="get" action="form_app.js">
        이름: <input type="text" name="p_name"/> <br>
        학과: <input type="text" name="major"/> <br>
        학년: 
        <select name="grade" size="1">
            <option value="first grade">1학년</option>
            <option value="second grade">2학년</option>
            <option value="third grade">3학년</option>
            <option value="fourth grade">4학년 이상</option> <br>
        </select>
        <p>
        수강과목(중복선택가능): 
        <select name="lecture" size="4" multiple>
            <option value="IT">IT기술의이해</option>
            <option value="WEB">웹프로그래밍기초</option>
            <option value="UI/UX">UI/UX설계</option>
        </select>
        </p>
        <p>
            <input type="submit" value="확인"/>
            <input type="reset" value="취소"/>
        </p>
        </form>
    </body>
</html>
