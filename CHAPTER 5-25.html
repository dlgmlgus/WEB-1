<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            div {display: inline-block; margin-bottom: 3px; padding-right: 60px; padding-bottom: 80px }
            @media all and (max-width: 600px) {.divgroup div {background-color: white; border-style: dotted; width: 80% }}
            @media all and (min-width: 600px) and (max-width: 1000px) {.divgroup div {background-color: blue; width: 40% }}
            @media all and (min-width: 1000px) {.divgroup div {background-color: yellow; width: 20% }}
        </style>
    </head>
    <body>
        <div class="divgroup">
            <div>1번 영역</div>
            <div>2번 영역</div>
            <div>3번 영역</div> 
            <div>4번 영역</div> 
            <div>5번 영역</div> 
        </div>
    </body>
</html>
