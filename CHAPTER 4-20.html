<!DOCTYPE html>
<html>
<head>
    <title>외부 스타일시트 사용하기</title>
    <meta charset="UTF-8">
    <style type="text/css"> 
    #first {color: red; font-family: "휴먼매직체", san-serif; font-size: 20pt; text-decoration: underline }
    #second {color:blue; font-family: "휴먼옛체", san-serif; font-size: 20pt }
    </style>
    
</head>
<body>
    <h3>HTML 5 웹프로그래밍 입문</h3>
    <p><span id="second"><strong>CSS</strong></span>란 문서의 <span id="first">style</span>을 정의하는 속성을 모아놓은 <span id="second"><strong>언어</strong></span>이다</p>
</body>
</html>
